<ion-content padding id="Bienvenida">
  <h1>
    <img src="assets/imgs/logo.png" class="logo/">
  </h1>

  <ion-row>
    <ion-col center text-center>
      <div>Bienvenido al Corresponsal no Bancario </div>
    </ion-col>
  </ion-row>
  <br>
  <br>
  <br>
  <div class="sepaTOR"></div>

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" name="user"  [(ngModel)]="UsuariopComponent.Username"  ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="UsuariopComponent.Password"></ion-input>
    </ion-item>

  </ion-list>
  <br>
  <br>
  <br>
  <button ion-button full (click)="goLogin()">Login</button>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div text-center>
    <button ion-button clear (click)="goWeb()">Vista Web</button>
  </div>
</ion-content>
